<body>

<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="{{ url_for('static', filename = 'image/sidebar-5.jpg') }}">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Administor's Page
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{{ url_for('leader.leaderPage') }}">
                        <i class="pe-7s-user"></i>
                        <p>管理员信息</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{{ url_for('leader.courseStatistics') }}">
                        <i class="pe-7s-graph"></i>
                        <p>课程统计</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Online Learning</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="#">
                               {{ admin.adminName }}
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('adminLogout') }}">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">课程数量统计</h4>
                                <p class="category">基于课程类型统计</p>
                                    {{ myechart1|safe }}
                            </div>
                            <div class="content">


                                <div class="footer">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-clock-o"></i> 2秒前统计
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">选课人数统计</h4>
                                <p class="category">基于每门课程的选课人数统计</p>
                                    {{ myechart2|safe }}
                            </div>
                            <div class="content">


                                <div class="footer">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-clock-o"></i> 2秒前统计
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
