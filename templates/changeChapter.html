<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>课程管理</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static', filename = 'css/animate.min.css') }}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{{ url_for('static', filename = 'css/light-bootstrap-dashboard.css') }}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{{ url_for('static', filename = 'css/demo.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/course-manage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/changeChapter.css') }}">


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename = 'css/pe-icon-7-stroke.css') }}" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="azure" data-image="{{ url_for('static', filename = 'imagas/sidebar-5.jpg') }}">

        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        Administor's Page
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="{{ url_for('courseAdmin.courseAdminPage') }}">
                            <i class="pe-7s-user"></i>
                            <p>管理员信息</p>
                        </a>
                    </li>
                    <li  class="active">
                        <a href="{{ url_for('courseAdmin.manageCourse') }}">
                            <i class="pe-7s-news-paper"></i>
                            <p>课程管理</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}">Online Learning</a>
                    </div>
                    <div class="collapse navbar-collapse">

                        <ul class="nav navbar-nav navbar-left">
                            <li>
                                <form action="" class="searchInput">
                                    <input type="text" class="form-control">
                                    <button type="submit" class="navbar-btn btn btn-default">Submit</button>
                                </form>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                               <a href="#">
                                   {{ admin.adminName }}
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('adminLogout') }}">
                                    Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">编辑章节信息</h4>
                            </div>
                            <div class="content">
                                <form id="courseInfo" enctype="multipart/form-data" method="post">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>章节ID (disabled)</label>
                                                <input type="text" class="form-control" name="chapId" disabled placeholder="{{ chapter.chapId }}" value="{{ chapter.chapId }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>第一层级</label>
                                                <input type="text" name="firstLayer" class="form-control" placeholder="" value="{{ firstId }}">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>第二层级</label>
                                                <input type="text" name="secondLayer" class="form-control" placeholder="" value="{{ secondId }}">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>第三层级</label>
                                                <input type="text" name="thirdLayer" class="form-control" placeholder="" value="{{ thirdId }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>课程名 (disabled)</label>
                                                <input type="text" class="form-control" name="chapId" disabled value="{{ course.courseTitle }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>章节名</label>
                                                <input type="text" class="form-control" name="chapName" placeholder="{{ chapter.chapName }}" value="{{ chapter.chapName }}">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">章节层级</label>
                                                <input type="text" class="form-control" name="chapLayer" placeholder="{{ chapter.chapLayer }}" value="{{ chapter.chapLayer }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <label>视频文件</label>
                                                <span class="btn btn-info fileinput-button">
                                                    <span>上传文件</span>
                                                    <input type="file" name="videoFile" class="form-control">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <label>PDF文件</label>
                                                    <span class="btn btn-info fileinput-button">
                                                        <span>上传文件</span>
                                                        <input type="file" name="pdfFile" class="form-control">
                                                    </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-left">更新章节信息</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename = 'js/jquery-1.10.2.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{{ url_for('static', filename = 'js/bootstrap-checkbox-radio-switch.js') }}"></script>

	<!--  Charts Plugin -->
	<script src="{{ url_for('static', filename = 'js/chartist.min.js') }}"></script>

    <!--  Notifications Plugin    -->
    <script src="{{ url_for('static', filename = 'js/chartist.min.js') }}"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{{ url_for('static', filename = 'js/light-bootstrap-dashboard.js') }}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="{{ url_for('static', filename = 'js/demo.js') }}"></script>
    <script>
        document.getElementById("abstractArea").value = "{{ courseAbstract }}";
    </script>


</html>
