    <title>会员登录|OnlineLearning</title>
</head>
<body>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <div class="login-panel">
                <h1>管理员登录</h1>
                <form class="login-form" action="" method="post" name="loginForm">

                    <div class="form-group input-box po-input">
                        <div class="po-input-user">
                            <label for="username">账 号</label>
                            <input type="text" class="form-control" id="username" name="adminName" placeholder="请输入账号"
                                   maxlength="26" autofocus="autofocus">
                        </div>
                        <div class="po-select btn">
                            <select class=" form-control" name="adminType">
                                <option selected="selected" value="2">课程资料管理员</option>
                                <option value="1">系统管理员</option>
                                <option value="3">公司领导</option>
                            </select>
                        </div><!-- /btn-group -->
                    </div>
                    <div class="form-group input-box">
                        <label for="password">密 码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                        maxlength="26">
                    </div>
                    <!--<input type="hidden" id="password_md5" name="password_md5">-->
                    <div class="small_link">
                        <a  href="{{ url_for('forgetPassword') }}">忘记密码</a>
                    </div>
                    <div  class="tip_div" align="center">
                        <div id="loginTip" class="tip" align="center"></div>
                    </div>
                    <input class="btn btn-large btn-login" type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"
                           id="login"/>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
